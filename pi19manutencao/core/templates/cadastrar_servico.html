<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Cadsatrar serviço</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/estilo.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/estilo2.css' %}">
</head>
<body>
<h1>Cadsatrar serviço</h1>

<div class="d1">
<form method="post">
	{% csrf_token %}
	<p>{{form.descricao.label}}: {{form.descricao}}</p>
	<p>{{form.preco.label}}: {{form.preco}}</p>
	<button type="submit">salvar</button>
</form>

</body>
</html>
